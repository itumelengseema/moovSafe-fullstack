name: Mobile App CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "moovSafe-mobile/**"
      - "!moovSafe-mobile/README.md"
      - "!moovSafe-mobile/*.md"
      - "!moovSafe-mobile/.gitignore"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "moovSafe-mobile/**"
      - "!moovSafe-mobile/README.md"
      - "!moovSafe-mobile/*.md"
      - "!moovSafe-mobile/.gitignore"

jobs:
  # Quality checks (linting, type checking, testing)
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        working-directory: ./moovSafe-mobile
        run: pnpm install --silent

      - name: Lint and format check (informational)
        working-directory: ./moovSafe-mobile
        continue-on-error: true
        run: |
          pnpm run check || echo "⚠️ Code quality issues found (non-blocking)"
          echo "✅ Mobile app quality check completed successfully!"
