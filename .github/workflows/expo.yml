name: MoovSafe Mobile CI

on:
  push:
    branches:
      - main
    paths:
      - "moovSafe-mobile/**"
  pull_request:
    branches:
      - main
    paths:
      - "moovSafe-mobile/**"

jobs:
  expo-build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies for the Expo project
      - name: Install dependencies
        working-directory: ./moovSafe-mobile
        run: npm install

      # Step 4: Install EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # Step 5: Authenticate with Expo
      - name: Login to Expo
        run: eas login --token ${{ secrets.EXPO_TOKEN }}
        working-directory: ./moovSafe-mobile

      # Step 6: Prebuild the Expo project (checks for errors)
      - name: Prebuild Expo project
        working-directory: ./moovSafe-mobile
        run: eas prebuild --non-interactive

      # Step 7: Optional: Build Expo app with EAS
      # - name: Build Expo app
